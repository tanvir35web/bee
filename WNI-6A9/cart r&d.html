<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Analytics</title>
</head>

<body>
<h1>Product Page</h1>
<p>Product Name: Awesome Product</p>
<p>Price: $490</p>
<button id="addToCart">Add to Cart</button>

<script>
    // Initialize tracking data
    let clickCount = 0;
    let totalItems = 0;

    // Function to track button click event
    function trackAddToCart(event) {
        clickCount++;
        totalItems++;

        console.log("add to cart data: ", {
                "Add to Cart button clicked ": clickCount,
                "Total Items: ": totalItems,
            }
        )
    }

    // Add event listener to "Add to Cart" button
    document.getElementById('addToCart').addEventListener('click', trackAddToCart);

</script>
</body>
</html>
